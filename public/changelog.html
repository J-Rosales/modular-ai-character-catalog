<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Changelog | Botparts Catalogue</title>
  <script>
    const storedTheme = localStorage.getItem('theme');
    const defaultTheme = 'tomorrow';
    const themes = ['tomorrow', 'photon', 'yotsuba', 'yotsuba-b', 'futaba', 'burichan'];
    const resolvedTheme = themes.includes(storedTheme) ? storedTheme : defaultTheme;
    document.documentElement.dataset.theme = resolvedTheme;
  </script>
  <link rel="stylesheet" href="css/templatemo-noir-fashion.css">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="css/theme-bridge.css">
</head>
<body data-page="changelog" data-base="" data-page-base="">
  <nav id="navbar" class="navbar">
    <div class="navbar-inner">
      <div class="navbar-top">
        <a class="brand" href="browse.html" aria-label="Botparts browse">
          <span class="brand-icon" aria-hidden="true"></span>
          <span class="brand-text">BOTPARTS</span>
        </a>

        <div class="nav-theme">
          <label class="nav-theme-label" for="themeSelect">theme</label>
          <select class="nav-theme-select" id="themeSelect" name="theme">
            <option value="tomorrow">tomorrow</option>
            <option value="photon">photon</option>
            <option value="yotsuba">yotsuba</option>
            <option value="yotsuba-b">yotsuba b</option>
            <option value="futaba">futaba</option>
            <option value="burichan">burichan</option>
          </select>
        </div>
      </div>

      <ul class="navbar-links" aria-label="Primary">
        <li><a href="browse.html" class="nav-link" data-nav-page="browse">Browse</a></li>
        <li><a href="how-to.html" class="nav-link" data-nav-page="howto">How To</a></li>
        <li><a href="about.html" class="nav-link" data-nav-page="about">About</a></li>
        <li><a href="license.html" class="nav-link" data-nav-page="license">License</a></li>
      </ul>
    </div>
  </nav>

  <main class="content-page">
    <div>
      <h1>Changelog</h1>
      <p>Track catalogue UI updates and release milestones here.</p>
    </div>

    <div class="content-card">
      <h2>2025-01-01</h2>
      <ul>
        <li>Initial static catalogue layout and navigation.</li>
        <li>Added browse, character detail, and download flows.</li>
      </ul>
    </div>
  </main>

  <script src="js/icons.js" defer></script>
  <script src="js/theme.js" defer></script>
  <script src="js/nav.js" defer></script>
</body>
